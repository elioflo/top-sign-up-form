<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <title>Sign up</title>


    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <img src="./assets/images/logo.png" alt="" class="header__logo">
            <h1 class="header__title">odin</h1>
        </div>
    </header>
    <main class="container">
        <p class="container__text">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p class="container__text">
            You <em>know</em> you want to.
        </p>
        <form class="form">
            <div class="form__background">
                <fieldset class="form__inputs">
                    <legend class="form__legend">Let's do this!</legend>
                    <label for="first_name" class="form__label">
                        first name
                        <input type="text" id="first_name" class="form__input">
                    </label>
                    <label for="last_name" class="form__label">
                        last name
                        <input type="text" id="last_name" class="form__input">
                    </label>
                    <label for="email" class="form__label">
                        email
                        <input type="email" id="email" class="form__input">
                    </label>
                    <label for="phone_number" class="form__label">
                        phone number
                        <input type="tel" id="phone_number" class="form__input">
                    </label>
                    <label for="password" class="form__label">
                        password
                        <input type="password" id="password" class="form__input">
                    </label>
                    <label for="confirm_password" class="form__label">
                        confirm password
                        <input type="password" id="confirm_password" class="form__input">
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Create Account" class="form__button">
        </form>

        <p class="container__question">Already have an account? <a href="" class="container__login">Log in</a></p>
    </main>
</body>

</html>
